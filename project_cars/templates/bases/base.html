{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
  
  <title>{% block 'title' %}Magazine-Cars{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- CSS of project  -->
  <link href="{% static 'geral/css/style.css' %}" rel="stylesheet">
  {% block 'head' %}{% endblock %}

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;justify-content: space-around;">
    <h1>Magazine | Auto-Cars</h1>
    <form action="{% url 'cars_list' %}" method="GET">
      <input type="text" name="search" placeholder="Buscar carro...">
      <button type="submit">Buscar</button>
    </form>
  </nav>

  {% block 'content' %}{% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
