{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine-Cars</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- CSS of project  -->
  <link href="{% static 'geral/css/style.css' %}" rel="stylesheet">
  


</head>

<body>
  <h1>Magazine | Auto-Cars</h1>

  <form action="{% url 'cars_list' %}" method="GET">
    <input type="text" name="search" placeholder="Buscar carro...">
    <button type="submit">Buscar</button>
  </form>

  {% block content %}
    <h3>My Cars</h3>
  {% if cars %}
    {% for car in cars %}
    <div class="card" style="width: 16rem; display: inline-flex;">
      <img src="{{car.photo.url }}" class="card-img-top" alt="{{ car.model }} - {{ car.brand }}">
      <div class="card-body">
        <i class="bi bi-car-front"></i> 
        <h2>{{car.brand}}</h2><h2>{{car.model}}</h2>
        <p>{{car.factory_year}} - R$ {{ car.value }}</p>
        <a href="#"><p class="card-text">Fale Conosco JÃ¡!</p></a>
      </div>
    </div>
    {% endfor %}
  {% else %}
    <p class="no-results">Nenhum carro encontrado.</p>
  {% endif %}

  {% endblock %}
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
