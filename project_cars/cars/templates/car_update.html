{% extends 'bases/base.html' %}
{% load static %}

{% block 'title' %}
  Update-Car
{% endblock %}

{% block 'head' %}
  <!-- css-bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- bootstrap-icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CSS of project  -->
  <link href="{% static 'geral/css/style.css' %}" rel="stylesheet">
{% endblock %}


{% block 'content' %}
  
  <form  style="margin: 10px;;" method="post" enctype="multipart/form-data" name="reset">
    {% csrf_token  %}
    <h2>Edit Car</h2>
    <table class="table table-striped table-hover">
      {{ form.as_table }} <!-- .as_p => adiciona paragrafos, .as_table => renderiza tabela--> 
    </table>
    <div class="buttons-container">
        <input type="submit" value="Save Changes" class="btn btn-primary">
        <a href="{% url 'car_update' pk=object.pk %}" class="btn btn-primary">Edit Car</a>
        <a href="{% url 'cars_list' %}" class="btn btn-danger">Cancel</a>
    </div> 
  </form>
  
{% endblock %}
