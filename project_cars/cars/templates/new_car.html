{% extends 'bases/base.html' %}
{% load static %}

{% block 'title' %}
  Cadastre-Cars
{% endblock %}

{% block 'head' %}
  <!-- css-bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- bootstrap-icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CSS of project  -->
  <link href="{% static 'geral/css/style.css' %}" rel="stylesheet">
{% endblock %}


{% block 'content' %}
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #333;justify-content: space-between;">
    <h1>Magazine | Auto-Cars</h1> 
      <div class="col-2 ">
        <a  class="btn btn-primary" href="{% url 'cars_list' %}">Cars</a>
      </div>
  </nav>

  <form   method="post" enctype="multipart/form-data" name="reset">
    {% csrf_token  %}
    <table class="table table-striped table-hover">
      {{ new_car_form.as_table }} <!-- .as_p => adiciona paragrafos, .as_table => renderiza tabela--> 
    </table>
    <input type="submit" value="Cadastrar" class="btn btn-primary">
  </form>
{% endblock %}
